<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    <title>Projeto Pessoal - Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="cartao">
    <div class="titulo">
        <h1 class="h1">Cadastro para novos clubes de futebol</h1>
        <p class="paragrafo">Faça o cadastro do seu time nos enviando as informações a seguir</p>
    </div><br>

    <form method="get" action="index.html" enctype="multipart/form-data">
        <div class="input-texto">
            <input class="nome" type="text" name="nome" id="nome" placeholder="Nome do Time" required>
            <input class="tecnico" type="text" name="tecnico" id="tecnico" placeholder="Nome do Técnico" required>
        </div><br>

        <div class="quantidade-jogadores">
            <label for="quantidade-jogadores"><strong>Quantos jogadores há no time:</strong></label><br>
            <input type="number" name="quantidade-jogadores" id="quantidade-jogadores" min="1" max="14">
        </div><br>

        <div class="informacoes">
            <div class="sexo">
                <label for="sexo"><strong>O time é:</strong></label> <br>
                <input type="radio" name="sexo" id="sexo" value="Feminino"> Feminino <br>
                <input type="radio" name="sexo" id="sexo" value="Masculino"> Masculino
            </div><br>
        
            <div class="modalidade">
                <label><strong>Modalidade que o time participa:</strong></label><br>
                    <label for="futsal">Futsal</label>
                    <input class="futsal" type="checkbox" name="futsal" id="futsal">
                    <label for="society">Society</label>
                    <input class="society" type="checkbox" name="society" id="society">
                    <label for="campo">Campo</label>
                    <input class="campo" type="checkbox" name="campo" id="campo">
            </div><br>
        </div>

        <div class="cores">
            <label for="cores"><strong>Cor Princípal:</strong></label>
            <input type="color" name="cor" id="cor" class="cor1">
            <label for="cores"><strong>Cor Secundaria:</strong></label>
            <input type="color" name="cor" id="cor" class="cor2">
        </div><br>

        <div class="logo">
            <label for="logo-time"><strong>Tem uma logo do seu time? Selecione o arquivo</strong></label><br>
            <input type="file" name="logo-time" id="logo-time" accept="image/jpg, image/jpeg">
        </div><br>

        <div class="descricao">
            <textarea name="descricao" id="descricao" cols="80" rows="4" placeholder="Nos conte um pouco sobre seu time"></textarea>
        </div><br>

        <button class="butao" type="submit">Enviar</button>
    </form>
    </div>
</body>
</html>
